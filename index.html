<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Socket.IO chat</title>
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            background: #ccc;
        }
        span{
            color: rgb(7, 212, 51);
            height: 1rem;
            transition: color 1s;
        }
        form{
            display: flex;
            height: 3rem;
            width: 500px;
            justify-content: space-between;
        }
    </style>
  </head>
  <body>
    <form id="form" action="">
        <input id="name"  type="text" placeholder="tu nombre"/>
        <input id="input" autocomplete="off" placeholder="tu mensaje"/><button>Send</button>
    </form>
    <span>-</span>
    <ul id="messages"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var nameInput = document.getElementById('name');
        var span = document.querySelector('span')

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
            socket.emit('chat message', {
                msg: input.value,
                name: nameInput.value,
                color: localStorage.getItem('color')
            });
            input.value = '';
          }
        });

        input.addEventListener('keydown',(e)=>{
            socket.emit('escribiendo',({name: nameInput.value}))
        })

        socket.on('chat message', function({name,msg,color}) {
            var item = document.createElement('li');
            item.innerHTML = `<span style="color:#${color}">${name}</span> - ${msg} <hr/>`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('escribiendo',(e)=> {
            span.innerText = `${e.name} esta escribiendo ...`
            setTimeout(()=> span.innerText = '', 2000);
        })

        if( !localStorage.getItem('color') ){
            localStorage.setItem('color', Math.floor(Math.random()*16777215).toString(16) )
        }

    </script>
  </body>
</html>
